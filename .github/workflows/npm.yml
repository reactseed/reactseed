name: publish
on:
  # When Release push
  push:
    branches:
      - main
      - dev
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
      - name: Install
        run: yarn install
      - name: Publish
        run: |
          yarn lerna publish from-package --conventional-commits --yes --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
